<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>EDU-网易教育产品部</title>
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
	<meta name="keywords" content=""/>
    <meta name="description" content=""/>
	<link rel="icon" type="image/x-icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<section class="g-msg">
		<div class="g-box m-msg">
			<span >网易云课堂微专业，帮助你掌握专业技能，令你求职或加薪多一份独特优势！</span>
			<a href="http://study.163.com">立即查看></a>
			<span class="close">
				<i class="icon"></i>不再关注
			</span>
		</div>
	</section>
	<header class="g-hd g-box">
		<div class="m-attention">
			<div class="m-logo">
				<img src="img/logo_edu.png" alt="">
				<h1>网易教育产品部</h1>
			</div>
			<button>
				<i class="icon"></i>关注
			</button>
		</div>
	</header>
	<main class="g-bd"></main>
	<footer class="g-ft"></footer>



	<script class="j-useragent" type="text/javascript">
		var isIE8Plus = function () {
			var uA = navigator.userAgent.toLowerCase(),
				isIE = uA.indexOf('msie') > -1
			if (isIE) return parseInt(uA.match(/msie ([\d.]+)/)[1]) > 8
			else return true
		}()
		if (isIE8Plus) {
			var script = document.createElement('script'),
				body = document.body
			script.type = 'text/javascript'
			script.src = 'js/bundle.js'
			body.appendChild(script)
			body.removeChild(document.querySelector('.j-useragent'))
		} else {
			alert('这浏览器太垃圾了，快换快换')
		}
	</script>
</body>
</html>
