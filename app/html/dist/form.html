<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>form</title>
	<link rel="stylesheet" href="css/form.min.css">
</head>
<body>
	<form action="" class="info-form">
		<ul>
			<li>
				<label for="favicon">头像</label>
				<input id="favicon" type="file">
			</li>
			<li>
				<label for="nickname">昵称</label>
				<input id="nickname" type="text">
			</li>
			<li>
				<label for="edu">学历</label>
				<select id="edu">
					<option value="0">大专</option>
					<option value="1">本科</option>
				</select>
			</li>
			<li>
				<label for="gender">性别</label>
				<input type="radio" name="gender" value="0" checked>男
				<input type="radio" name="gender" value="1">女
			</li>
			<li>
				<label for="love">爱好</label>
				<input type="checkbox" value="0">电影
				<input type="checkbox" value="0">摄影
				<input type="checkbox" value="0">音乐
				<input type="checkbox" value="0">阅读
			</li>
			<li>
				<label class="top" for="motto">签名</label>
				<textarea id="motto" cols="30" rows="5"></textarea>
			</li>
			<li>
				<button class="save-btn">保 存</button>
			</li>
		</ul>
	</form>
</body>
</html>
