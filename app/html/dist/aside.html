<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>aside</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		.parent {
			display: flex;
			width: 100%;
			height: 500px;
		}
		.side {
			width: 200px;
			height: 100%;
			background-color: #ccc;
		}
		.main {
			flex: 1;
			margin-left: 10px;
			height: 100%;
			background-color: #eee;
		}
	</style>
</head>
<body>
	<div class="parent">
		<div class="side"></div>
		<div class="main"></div>
	</div>
</body>
</html>
